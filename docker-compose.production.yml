version: '3.8'

services:
  # Application Server (PHP-FPM)
  app:
    image: ${DOCKER_HUB_USERNAME}/hbdhrmapi:latest
    container_name: hbdhrmapi_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www                     # mount full Laravel project
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - hbdhrmapi
    env_file:
      - .env
    depends_on:
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: hbdhrmapi_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www                     # mount full Laravel project
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - hbdhrmapi
    depends_on:
      - app

  # Redis
  redis:
    image: redis:alpine
    container_name: hbdhrmapi_redis
    restart: unless-stopped
    networks:
      - hbdhrmapi

  # Queue Worker
  queue-worker:
    image: ${DOCKER_HUB_USERNAME}/hbdhrmapi:latest
    container_name: hbdhrmapi_queue_worker
    restart: unless-stopped
    command: "php artisan queue:work --tries=3"
    volumes:
      - ./:/var/www
    networks:
      - hbdhrmapi
    env_file:
      - .env
    depends_on:
      - app
      - redis

  # Laravel Horizon
  horizon:
    image: ${DOCKER_HUB_USERNAME}/hbdhrmapi:latest
    container_name: hbdhrmapi_horizon
    restart: unless-stopped
    command: "php artisan horizon"
    volumes:
      - ./:/var/www
    networks:
      - hbdhrmapi
    env_file:
      - .env
    depends_on:
      - app
      - redis

networks:
  hbdhrmapi:
    driver: bridge
