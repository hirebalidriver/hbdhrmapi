# Atribut version sudah tidak diperlukan dan dihapus
volumes:
  app-code:

services:
  # Application Server
  app:
    image: ${DOCK_HUB_USERNAME}/hbdhrmapi:latest # Pastikan variabel ini benar
    container_name: hbdhrmapi_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - app-code:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/custom-www.conf:/usr/local/etc/php-fpm.d/www.conf # <-- PERBAIKAN UTAMA
    networks:
      - hbdhrmapi
    env_file:
      - .env
    depends_on:
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: hbdhrmapi_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - app-code:/var/www:ro
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - hbdhrmapi
    depends_on:
      - app

  # Redis for Queue
  redis:
    image: redis:alpine
    container_name: hbdhrmapi_redis
    restart: unless-stopped
    networks:
      - hbdhrmapi

  # Queue Worker
  queue-worker:
    image: ${DOCK_HUB_USERNAME}/hbdhrmapi:latest # Pastikan variabel ini benar
    container_name: hbdhrmapi_queue_worker
    restart: unless-stopped
    command: "php artisan queue:work --tries=3"
    volumes:
      - app-code:/var/www
    networks:
      - hbdhrmapi
    env_file:
      - .env
    depends_on:
      - app
      - redis

  # Laravel Horizon
  horizon:
    image: ${DOCK_HUB_USERNAME}/hbdhrmapi:latest # Pastikan variabel ini benar
    container_name: hbdhrmapi_horizon
    restart: unless-stopped
    command: "php artisan horizon"
    volumes:
      - app-code:/var/www
    networks:
      - hbdhrmapi
    env_file:
      - .env
    depends_on:
      - app
      - redis

networks:
  hbdhrmapi:
    driver: bridge